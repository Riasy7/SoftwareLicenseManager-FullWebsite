<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AJA Software</title>
    <link rel="icon" href="images/aja-high-resolution-logo.png" type="image/png">
    <!--Link for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Link for our own styles-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--Header-->
    <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4" href="/">AJA Software</span>
          </a>
        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2">Home</a></li>
          <li>
            <a class="nav-link px-2 dropdown-toggle" role="button" id="aboutDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Features
              </a>
              <ul class="dropdown-menu" aria-labelledby="aboutDropdown">
                <li><a class="dropdown-item" href="/login">Login</a></li>
                <li><a class="dropdown-item" href="/signup">Sign-up</a></li>
              </ul>
          </li>
          <li><a href="/pricing" class="nav-link px-2">Pricing</a></li>
          <li><a href="/faq" class="nav-link px-2">FAQs</a></li>
          <li class="dropdown">
            <a class="nav-link px-2 dropdown-toggle" href="#" role="button" id="aboutDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              About
            </a>
            <ul class="dropdown-menu" aria-labelledby="featuresDropdown">
              <li><a class="dropdown-item" href="/about#ourTeam">Our Team</a></li>
              <li><a class="dropdown-item" href="/about#ourJourney">Our journey</a></li>
              <li><a class="dropdown-item" href="/about#contactUs">Contact Us</a></li>
            </ul>
          </li>
        </ul>
        <div class="col-md-3 text-end pe-3">
          <a href="/login" class="btn btn-outline-primary me-2">Log in</a>
          <a href="/signup" class="btn btn-primary">Sign-up</a>
        </div>
      </header>
      <div class="form-container">
        <div class="form-card">
            <div class="form-card-header">
                <h4>Log In</h4>
            </div>
            <div class="form-card-body">
                <form onsubmit="return false;" id="form">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" placeholder="Enter email" autocomplete="off" required>
                        <small>We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" autocomplete="off" required>
                    </div>
                    <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>
                    <div class="alert alert-success" role="alert" id="success" style="display: none;"></div>
                    <div class="form-group">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Log In">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Copyright Â© 2023 AJA Software Licensing Company</p>
    </footer>
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
